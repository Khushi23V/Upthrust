<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upthrust</title>
    <link rel="stylesheet" href="upthrust.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <div class="company">
        <img src="logo.png"/>
      </div>

      <div class="nav-wrapper">
        <nav class="nav">
          <button>About</button>
          <button>Services</button>
          <button>Work</button>
          <button>Creative Library</button>
          <button>Hear From Them</button>
          <button>Pricing</button>
        </nav>
      </div>

      <div class="show-us">
        <button class="cta-btn">
          <span class="cta-text">Show Us</span>
          <span class="cta-icon">
            <svg viewBox="0 0 50 50" class="rocket" xmlns="http://www.w3.org/2000/svg">
              <rect class="rocket-bg" width="50" height="50" rx="6"/>
              <path class="rocket-path"
                d="M11.3781 23.0454L17.1531 17.3842C17.474 17.0697 17.8521 16.845 18.2875 16.7102C18.7229 16.5754 19.1698 16.5529 19.6281 16.6428L22.275 17.1146C21.0146 18.5074 19.9948 19.8273 19.2156 21.0741C18.4365 22.3209 17.7146 23.7756 17.05 25.438L11.3781 23.0454Z
                M18.3219 26.0446C18.9406 24.4046 19.7198 22.8601 20.6594 21.4111C21.599 19.9621 22.6646 18.6535 23.8562 17.4853C25.8729 15.5083 28.176 14.0312 30.7656 13.054C33.3552 12.0767 35.7729 11.7791 38.0187 12.161C38.4083 14.3626 38.1104 16.7327 37.125 19.2713C36.1396 21.8098 34.6385 24.0676 32.6219 26.0446Z"
              />
            </svg>
          </span>
          <span class="cta-text">How To Scale</span>
        </button>
      </div>
    </header>

    <main>
      <section class="hero">
        <div class="hero-left">
          <div class="social-proof">
            <img src="people/p1.png">
            <img src="people/p2.png">
            <img src="people/p3.png">
            <img src="people/p4.png">
            <img src="people/p5.png">
          </div>

          <div class="pill">D2C Marketing Agency</div>

          <h1>
            <span class="italic">Scale</span> Your Store To <br/>45 Lakhs+ A Month
          </h1>

          <p class="hero-sub">
            Through scroll-stopping creatives, ruthless conversion optimization<br/>
            that convert visitors into buyers.
          </p>

          <button class="hero-cta">
            <span class="hero-cta__icon">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50" preserveAspectRatio="xMidYMid meet" class="hero-cta__icon-svg">
                <rect class="hero-cta__icon-bg" width="50" height="50" rx="6"/>
                <path class="hero-cta__icon-path"
                  d="M11.3781 23.0454L17.1531 17.3842C17.474 17.0697 17.8521 16.845 18.2875 16.7102C18.7229 16.5754 19.1698 16.5529 19.6281 16.6428L22.275 17.1146C21.0146 18.5074 19.9948 19.8273 19.2156 21.0741C18.4365 22.3209 17.7146 23.7756 17.05 25.438L11.3781 23.0454Z
                  M18.3219 26.0446C18.9406 24.4046 19.7198 22.8601 20.6594 21.4111C21.599 19.9621 22.6646 18.6535 23.8562 17.4853C25.8729 15.5083 28.176 14.0312 30.7656 13.054C33.3552 12.0767 35.7729 11.7791 38.0187 12.161Z"
                />
              </svg>
            </span>

            <span class="hero-cta__text">
              <strong>Scale My Store</strong>
              <small>(FRIENDLY TOUR, NOT A SALES PITCH)</small>
            </span>
          </button>

          <div class="trusted">
            <p>Trusted By Popular D2C Brands</p>
            <div class="logos">
              <img src="logos/harley.png">
              <img src="logos/loreal.png">
              <img src="logos/sn.png">
              <img src="logos/dell.png">
              <img src="logos/neon.png">
              <img src="logos/zipnow.png">
              <img src="logos/yummie.png">
              <img src="logos/shoppetite.png">
              <img src="logos/ok.png">
              <img src="logos/mf.png">
            </div>
          </div>
        </div>

        <div class="hero-right">
          <div class="carousel col-1">
            <div class="track">
              <img src="img/1.png">
              <img src="img/2.png">
              <img src="img/3.png">
              <img src="img/1.png">
              <img src="img/2.png">
              <img src="img/3.png">
            </div>
          </div>

          <div class="carousel col-2">
            <div class="track reverse">
              <img src="img/4.png">
              <img src="img/5.png">
              <img src="img/6.png">
              <img src="img/4.png">
              <img src="img/5.png">
              <img src="img/6.png">
            </div>
          </div>

          <div class="carousel col-3">
            <div class="track">
              <img src="img/7.png">
              <img src="img/8.png">
              <img src="img/9.png">
              <img src="img/7.png">
              <img src="img/8.png">
              <img src="img/9.png">
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
